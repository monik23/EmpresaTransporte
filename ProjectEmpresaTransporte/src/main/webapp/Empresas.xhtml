<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Empresas de transporte</title>
    </h:head>
    <h:body>
        <h:form id="EmpresasQueryForm"> 
            <pf:dataTable id="EmpresasQueryTable" value="#{EmpresasMB.empresa}" var="empresa">
                <pf:column headerText="IDENTIFICADOR">
                    <pf:outputLabel value="#{empresa.idempresa}"/>
                </pf:column>
                <pf:column headerText="NOMBRE COMPLETO">
                    <pf:link value="#{empresa.nombrecompleto}" outcome="Empresa">
                        <f:param name="idempresa" value="#{empresa.idempresa}"/>
                    </pf:link>
                </pf:column>
            </pf:dataTable>
            <br/>
            <pf:commandButton update="EmpresasQueryTable" id="EmpresasQueryButton" actionListener="#{empresaesMB.queryEmpresas()}" value="Query Empresa"/>
        </h:form>
    </h:body>
</html>
