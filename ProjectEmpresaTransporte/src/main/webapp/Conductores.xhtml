<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="idempresa" value="#{ConductoresMB.idempresa}"/>
        <f:viewAction action="#{ConductoresMB.loadEmpresas()}"/>
    </f:metadata>
    <h:head>
        <title>Copies Reservation</title>
    </h:head>
    <h:body>
        <h:form id="copiesReservationForm">
            <pf:messages id="copiesReservationMessages" globalOnly="true"/>
            <pf:outputLabel value="#{ConductoresMB.empresa.nombrecompleto} "/>
            <pf:outputLabel value="#{ConductoresMB.empresa.idempresa}"/>
            <pf:dataTable id="copiesReservationTable" value="#{ConductoresMB.empresas}" var="empresa">
                <pf:column headerText="NOMBRE COMPLETO">
                    <pf:outputLabel value="#{empresa.nombrecompleto}"/>
                </pf:column>
                <pf:column headerText="DIRECCION">
                    <pf:outputLabel value="#{empresa.direccion}"/>
                </pf:column>
                <pf:column headerText="CIUDAD">
                    <pf:outputLabel value="#{empresa.ciudad}"/>
                </pf:column>
                <pf:column headerText="DEPARTAMENTO">
                    <pf:outputLabel value="#{empresa.departamento}"/>
                </pf:column>
                <pf:column headerText="PAIS">
                    <pf:outputLabel value="#{empresa.pais}"/>
                </pf:column>
                <pf:column headerText="TELEFONO">
                    <pf:outputLabel value="#{empresa.telefono}"/>
                </pf:column>
                <pf:column headerText="ACTION">
                    <pf:commandButton value="GUARDAR" update="@form" actionListener="#{copiesConductor.reserveCopy(copy)}" rendered="#{copy.state == 'AVAILABLE'}"/>
                </pf:column>
            </pf:dataTable>
        </h:form>
    </h:body>
</html>
